version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - default
      - nginx-proxy-network
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  whoami:
    image: jwilder/whoami
    container_name: whoami.localhost
    networks:
      - default
    environment:
      - VIRTUAL_HOST=whoami.localhost

networks:
  default:
  nginx-proxy-network:
    external: true